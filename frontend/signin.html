<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Kalangan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Yatra One', cursive;
      background-color: #FFF5F7;
    }
    .btn {
      background-color: #A23E48;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
    }
    .btn:hover {
      background-color: #7A8450;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded">
      <input type="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded">
      <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded">
      <button type="submit" class="btn w-full">Sign Up</button>
    </form>
    <p class="mt-4 text-center text-sm">Already have an account? <a href="login.html" class="text-[#A23E48] hover:underline">Login</a></p>
  </div>
</body>
</html>
